name: Unified Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build --sdist --wheel
          ls -la dist/

      - name: Publish package to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* --username __token__ --password "$PYPI_TOKEN"

      - name: Wait for PyPI propagation
        run: |
          echo "‚è≥ Waiting 60 seconds for PyPI to propagate..."
          sleep 60

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=$(echo "${GITHUB_REF#refs/tags/}" | sed -E 's/pumaz-v\.([0-9]+\.[0-9]+\.[0-9]+)/v\1/')
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pumaz:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/pumaz:latest
          platforms: linux/amd64,linux/arm64

      - name: Verify release
        run: |
          echo "‚úÖ Release $VERSION completed successfully!"
          echo "üì¶ PyPI: https://pypi.org/project/pumaz/$VERSION/"
          echo "üê≥ Docker: ${{ secrets.DOCKER_USERNAME }}/pumaz:$VERSION"
