name: Unified Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Determine release version
        id: version
        run: |
          VERSION=$(python -c "import re; content = open('pyproject.toml').read(); match = re.search(r'^version\s*=\s*[\"'\''\"'\'''\''']([^\"'\'']+)[\"'\''\"'\'''\''']', content, re.MULTILINE); print(match.group(1) if match else exit('Version not found'))")
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Build package
        run: |
          python -m build --sdist --wheel
          ls -la dist/

      - name: Publish package to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* --username __token__ --password "$PYPI_TOKEN"

      - name: Wait for PyPI propagation
        run: |
          echo "â³ Waiting 60 seconds for PyPI to propagate..."
          sleep 60

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create Docker context directory
        run: |
          mkdir -p docker-context
          cp Dockerfile docker-context/
          
      - name: Create optimized Dockerfile
        run: |
          cat > docker-context/Dockerfile << EOF
          # Base image
          FROM python:3.10-slim
          
          # Set working directory
          WORKDIR /app
          
          # Wait for PyPI propagation and install pumaz
          RUN pip install --no-cache-dir --upgrade pip && \\
              for i in {1..5}; do \\
                pip install pumaz==${VERSION} && break || \\
                (echo "Attempt \$i failed, waiting 30s..." && sleep 30); \\
              done
          
          # Entry point for pumaz CLI
          ENTRYPOINT ["pumaz"]
          
          # Default command
          CMD ["-h"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker-context
          file: ./docker-context/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pumaz:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/pumaz:latest
          platforms: linux/amd64,linux/arm64

      - name: Verify release
        run: |
          echo "âœ… Release $VERSION completed successfully!"
          echo "ðŸ“¦ PyPI: https://pypi.org/project/pumaz/$VERSION/"
          echo "ðŸ³ Docker: ${{ secrets.DOCKER_USERNAME }}/pumaz:$VERSION"
